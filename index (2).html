<html>
<head>
<title>
FORMS
</title>
</head>
<body>
<form name="f1">
<label>First name</label>
<input type="text" id="f1" name="fname" placeholder="First name"/>
&nbsp&nbsp
<label>Surname</label>
<input type="text" id="f2" name="surname" >
<br/>
<br/>
<label>Mobile number</label>
<input type="text" id="f3" name="mobile" >
<br/>
<br/>
<label>new password</label>
<input type="password" id="f4" name="password">
<br/>
<br/>
<label>date of birth</label>
<br/>
<select id="f5" name="number">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
</select>
<select id="f6" name="month">
<option value="1">jan</option>
<option value="2">feb</option>
<option value="3">march</option>
<option value="4">april</option>
<option value="5">may</option>
<option value="6">june</option>
</select>
<select id="f7" name="year">
<option value="1">2000</option>
<option value="2">2001</option>
<option value="3">march</option>
<option value="4">april</option>
<option value="5">may</option>
<option value="6">june</option>
</select>
<br/>
<br/><br/>
<label>Gender</label>
<br/>
<label>Female</label>
<input type="radio" id="f8" name="gender" value="female">

<label>male</label>
<input type="radio" id="f9" name="gender" value="male">

<input type="checkbox" id="f9" name="gender" value="male">

<input type="submit" value="Submit" name="btn1" onclick="validate()"/>

<input type="reset" value="clear" name="btn1">
</form>
<script type="text/javascript">
function validate()
{
var fname1=document.f1.fname.value;
var surname1=document.f1.surname.value;
if(fname1==NULL || fname1=" ")
{
alert("name cant be blank");
return false;
}
else if(surname1==null || surname1="")
{
alert("surname cant be emppty");
return false;
}
}

</script>
</body>
</html>
